{% extends "todo/layout.html" %}
{% block content %}
<div class="container">
    <div class="wrapper-content">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Title:</label>
                        <div class="form-control"  > {{ todo.title }}" </div>
                    </div>
                    <div class="form-group">
                        <label >Notes:</label>
                        <div class="form-control autoresize" >{{ todo.notes }}</div>
                    </div>

                    <div class="form-group">
                        <label >Status:</label>
                        <div class="form-control " > {{ todo.completed }} </div>
                        </div>
                    </div>


                    <div class="center mt-2">
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'todo_list' %}" class="btn btn-primary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
